apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-hello-world
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/joshuamkite/aks-argocd-prometheus-grafana.git"
    path: argocd/hello-world-nginx
    targetRevision: feature/monitoring-stack # branch, tag, commit, or HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
